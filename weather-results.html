<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Results</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>Weather Results</h1>
    </header>
    <section id="weather-results">
        <h2>Weather Information</h2>
        <div id="results-info">
            <p>Location: <span id="result-location"></span></p>
            <p>Temperature: <span id="result-temperature"></span></p>
            <p>Condition: <span id="result-condition"></span></p>
            <p>Wind: <span id="result-wind"></span> | Humidity: <span id="result-humidity"></span></p>
            <p>UV Index: <span id="result-uv-index"></span></p>
        </div>
    </section>

    <script src="js/weather-results.js"></script> <!-- Link to your new JavaScript file -->
</body>
</html>
